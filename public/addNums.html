 </head>

 <body>
	<p>First Number :<input id="firstNum" type="text" /></p>
    <p>Second Number:<input id="secondNum" type="text" /></p>
    <div id="result"></div>
    <input id="add" type="button" value="add" onclick="sum();" />  
 </body>

 <script>
	function sum()
    {
		var first = document.getElementById('firstNum').value;
        var second = document.getElementById('secondNum').value;
        var result = parseInt(first) + parseInt(second);
        document.getElementById("result").innerHTML = result;
    }
 </script>
